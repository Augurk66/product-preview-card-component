<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
  <div class="container flex-col">
      <div class="img-container">
        <picture>
          <source media="(min-width: 500px)" srcset="images/image-product-desktop.jpg">
          <img class="product-img" src="images/image-product-mobile.jpg" alt="Bottle of Chanel parfume with green leaves on top and bottom">
        </picture>

      </div>
      <div class="content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <data value="149.99" class="price">$149.99</data>
          <data value="169.99" class="old-price">$169.99</data>
        </div>
            <a href="#">
        <button>
          <img src="images/icon-cart.svg" alt="Shopping cart icon">
          Add to Cart
        </button>
            </a>
      </div>
    
  </div>
  
</main>
</body>
</html>
